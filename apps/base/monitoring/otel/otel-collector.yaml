apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otel-collector
  namespace: otel
spec:
  interval: 30m
  chart:
    spec:
      chart: opentelemetry-collector
      version: 0.145.0
      sourceRef:
        kind: HelmRepository
        name: open-telemetry
        namespace: flux-system
      interval: 12h

  values:
    mode: deployment
    image:
      repository: "ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-k8s"   
    ports:
      jaeger-compact:
        enabled: false
      jaeger-thrift:
        enabled: false
      jaeger-grpc:
        enabled: false
      zipkin:
        enabled: false
    config:
      receivers:
        jaeger: null
        zipkin: null
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
      processors:
        memory_limiter:
          check_interval: 1s
          limit_percentage: 75
          spike_limit_percentage: 15
        batch:
          send_batch_size: 10000
          timeout: 10s
      exporters:
        debug: {}
        otlp_http/tempo:
          endpoint: http://tempo.tempo.svc.cluster.local:4318
        otlp_http/prom:
          endpoint: http://prometheus-operated.monitoring.svc.cluster.local:9090/api/v1/otlp

      service:
        pipelines:
          traces:
            receivers: [otlp]
            processors: [memory_limiter, batch]
            exporters: [debug, otlp_http/tempo]
          metrics:
            receivers: [otlp]
            processors: [memory_limiter, batch]
            exporters: [debug, otlp_http/prom]
          logs:
            receivers: [otlp]
            processors: [memory_limiter, batch]
            exporters: [debug]
