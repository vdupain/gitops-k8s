apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"
namespace: monitoring

configMapGenerator:

- name: grafana-dashboard-scaphandre
  files: [ scaphandre.json]
  options:
    annotations:
      grafana_folder: "System"