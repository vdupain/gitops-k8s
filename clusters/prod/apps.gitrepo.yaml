---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: https://github.com/vdupain/gitops-k8s.git
  ignore: |
    # exclude all
    /*
    # include apps dir
    !/apps